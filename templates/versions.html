{{ define "versions.html" }}
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>版本列表</title>
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
<div class="container">
    <h1>历史版本</h1>
    <table>
        <thead>
        <tr>
            <th>版本时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{ range .Versions }}
        <tr>
            <td>{{ .Time }}</td>
            <td>
                <form action="/rollback" method="post">
                    <input type="hidden" name="version" value="{{ .Time }}">
                    <button type="submit">回滚</button>
                </form>
            </td>
        </tr>
        {{ end }}
        </tbody>
    </table>
    <div class="back-link">
        <a href="/">返回首页</a>
    </div>
</div>
</body>
</html>
{{ end }}
